<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoTrack - Update Food Item</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style3.css') }}">
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mt-4">
            <h1>Update Food Item</h1>
            <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
        </div>
        <form action="{{ url_for('update_food_item', id=food_item.id) }}" method="POST" class="mt-4">
            <div class="form-group">
                <label for="name">Food Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ food_item.name }}" required>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" class="form-control" id="quantity" name="quantity" value="{{ food_item.quantity }}" required>
            </div>
            <div class="form-group">
                <label for="expiration_date">Expiration Date</label>
                <input type="date" class="form-control" id="expiration_date" name="expiration_date" value="{{ food_item.expiration_date }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Food Item</button>
        </form>
        <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Back to Inventory</a>
    </div>
    <footer>
        <p>&copy; 2024 EcoTrack</p>
    </footer>
</body>
</html>
